<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: white;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #entrada {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .ask-button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .ask-button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="typing-effect">
        <p><span>¡Hola, bienvenido a mi página web!</span></p>
      </div>
      
    <main class="chat-container">
        <div class="input-container">
            <input type="text" id="entrada" placeholder="¡Hola! ¿En qué puedo ayudarte?">
            <button onclick="QA()" class="ask-button">Preguntar</button>
        </div>
        <div id="resultado"></div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="header_footer_load.js"></script>
    <script>
        const data = {
            "¿Cómo cuido una suculenta?": "Es recomendable tenerla en un lugar soleado y agua cada 4 días :).",
    "¿Qué tipo de plantas manejan?": "Manejamos plantas de interior y exterior, sombra, sol directo y resolana",
    "¿Cuál es su horario de atención?": "Nuestro horario de atención es de 12:00 a 18:00 hrs.",
    "¿Dónde se encuentran ubicados?": "Estamos ubicados en la ciudad Nezahualcóyotl, calle Cerezos 19 Colonia La Perla",
    "¿Qué planta me recomiendas para interior?": "Teléfonos,filodendros, mala madre, calatheas, singonios.",
        };

        function levenshteinDistance(a, b) {
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;

            const matrix = [];

            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            Math.min(
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            )
                        );
                    }
                }
            }

            return matrix[b.length][a.length];
        }

        function QA() {
            const pregunta = document.getElementById('entrada').value;
            let minDist = Infinity;
            let closestQuestion = null;

            for (let q in data) {
                const dist = levenshteinDistance(pregunta.toLowerCase(), q.toLowerCase());
                if (dist < minDist) {
                    minDist = dist;
                    closestQuestion = q;
                }
            }

            const respuesta = data[closestQuestion] || "No encontrada y no hay sugerencias.";
            document.getElementById('resultado').textContent = respuesta;
        }

        document.getElementById('entrada').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                QA();
            }
        });

        async function cargarJSON() {
            try {
                const response = await fetch('QandA.json');
                const jsonData = await response.json();
                Object.assign(data, jsonData);
            } catch (error) {
                console.error('Error al cargar el JSON:', error);
            }
        }

        // Cargar el JSON cuando la página se inicie
        cargarJSON();
    </script>
</body>
</html>
